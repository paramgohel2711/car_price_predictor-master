<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body>
    <!-- Background Animation -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-car"></i>
                CarPredict Pro
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="prediction-card">
                    <!-- Header Section -->
                    <div class="card-header-custom">
                        <div class="header-icon">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <h1 class="header-title">Car Price Predictor</h1>
                        <p class="header-subtitle">Get instant price estimates for your vehicle</p>
                    </div>

                    <!-- Form Section -->
                    <div class="card-body-custom">
                        <div class="intro-text">
                            <h5>Fill in your car details below to get an accurate price prediction</h5>
                        </div>

                        <form method="post" accept-charset="utf-8" name="Modelform" class="prediction-form">
                            <!-- Company Selection -->
                            <div class="form-group-custom">
                                <label class="form-label">
                                    <i class="fas fa-building"></i>
                                    Select Company
                                </label>
                                <div class="select-wrapper">
                                    <select class="form-control-custom" id="company" name="company" required="1"
                                            onchange="load_car_models(this.id,'car_models')">
                                        {% for company in companies %}
                                        <option value="{{ company }}">{{ company }}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>

                            <!-- Model Selection -->
                            <div class="form-group-custom">
                                <label class="form-label">
                                    <i class="fas fa-car-side"></i>
                                    Select Model
                                </label>
                                <div class="select-wrapper">
                                    <select class="form-control-custom" id="car_models" name="car_models" required="1">
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>

                            <!-- Year Selection -->
                            <div class="form-group-custom">
                                <label class="form-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    Year of Purchase
                                </label>
                                <div class="select-wrapper">
                                    <select class="form-control-custom" id="year" name="year" required="1">
                                        {% for year in years %}
                                        <option value="{{ year }}">{{ year }}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>

                            <!-- Fuel Type Selection -->
                            <div class="form-group-custom">
                                <label class="form-label">
                                    <i class="fas fa-gas-pump"></i>
                                    Fuel Type
                                </label>
                                <div class="select-wrapper">
                                    <select class="form-control-custom" id="fuel_type" name="fuel_type" required="1">
                                        {% for fuel in fuel_types %}
                                        <option value="{{ fuel }}">{{ fuel }}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>

                            <!-- Kilometers Input -->
                            <div class="form-group-custom">
                                <label class="form-label">
                                    <i class="fas fa-road"></i>
                                    Kilometers Driven
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" class="form-control-custom" id="kilo_driven" name="kilo_driven"
                                           placeholder="Enter kilometers driven">
                                    <span class="input-unit">KM</span>
                                </div>
                            </div>

                            <!-- Predict Button -->
                            <div class="form-group-custom">
                                <button type="button" class="btn-predict" onclick="send_data()">
                                    <span class="btn-text">
                                        <i class="fas fa-magic"></i>
                                        Predict Price
                                    </span>
                                    <div class="btn-loader">
                                        <div class="spinner"></div>
                                    </div>
                                </button>
                            </div>
                        </form>

                        <!-- Prediction Result -->
                        <div class="prediction-result">
                            <div class="result-card">
                                <div class="result-icon">
                                    <i class="fas fa-rupee-sign"></i>
                                </div>
                                <h4 class="result-text">
                                    <span id="prediction">Ready to predict your car's value</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}
                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));
        var xhr= new XMLHttpRequest({mozSystem: true});
        
        // Show loading state
        const btn = document.querySelector('.btn-predict');
        const prediction = document.getElementById('prediction');
        
        btn.classList.add('loading');
        prediction.innerHTML="Analyzing your car details...";
        prediction.parentElement.parentElement.classList.add('loading');

        xhr.open('POST','/predict',true);
        
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                btn.classList.remove('loading');
                prediction.parentElement.parentElement.classList.remove('loading');
                prediction.parentElement.parentElement.classList.add('success');
                prediction.innerHTML="â‚¹" + parseFloat(xhr.responseText).toLocaleString('en-IN');
            }
        };

        xhr.onload= function(){};
        xhr.send(fd);
    }

    // Add smooth scrolling and animations
    document.addEventListener('DOMContentLoaded', function() {
        // Animate form elements on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        });

        document.querySelectorAll('.form-group-custom').forEach(el => {
            observer.observe(el);
        });
    });
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
